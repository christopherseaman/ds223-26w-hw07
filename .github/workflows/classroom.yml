name: Autograding Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Download latest test files
        run: |
          curl -o .github/tests/test_assignment.py https://raw.githubusercontent.com/christopherseaman/ds223-26w-hw07/refs/heads/main/.github/tests/requirements.txt || true
          curl -o .github/tests/test_assignment.py https://raw.githubusercontent.com/christopherseaman/ds223-26w-hw07/refs/heads/main/.github/tests/test_assignment.py || true

      - name: Run tests
        run: |
          python -m pytest .github/tests/ -v --tb=short
